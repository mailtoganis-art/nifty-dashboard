<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIFTY 15-Min Engine</title>

<style>
body {
  font-family: Arial;
  background: #111827;
  color: white;
  text-align: center;
  padding: 20px;
}

.card {
  background: #1f2937;
  padding: 20px;
  border-radius: 10px;
  margin: 20px auto;
  max-width: 400px;
}

.green { color: #00ff88; }
.red { color: #ff4d4d; }
.orange { color: orange; }

h1 { margin-bottom: 10px; }
</style>
</head>

<body>

<h1>NIFTY Quant Engine</h1>

<div class="card">
  <h2 id="signal">Loading...</h2>
  <p>Confidence: <span id="confidence"></span>%</p>
  <p>Regime: <span id="regime"></span></p>
  <p>Price: <span id="price"></span></p>
  <p id="confirmation"></p>
</div>

<script>
async function loadData() {
  try {
    const res = await fetch("/analysis");
    const data = await res.json();

    const signalEl = document.getElementById("signal");
    const confEl = document.getElementById("confidence");
    const regimeEl = document.getElementById("regime");
    const priceEl = document.getElementById("price");
    const confirmEl = document.getElementById("confirmation");

    signalEl.innerText = data.signal;
    confEl.innerText = data.confidence;
    regimeEl.innerText = data.regime;
    priceEl.innerText = data.price.toFixed(2);
    confirmEl.innerText = data.confirmation;

    signalEl.className = "";
    if (data.signal === "CALL") signalEl.classList.add("green");
    else if (data.signal === "PUT") signalEl.classList.add("red");
    else signalEl.classList.add("orange");

  } catch (err) {
    console.error("Error loading data");
  }
}

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
